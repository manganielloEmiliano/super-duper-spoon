<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <style>
        /* Estilos comunes */
        .logout-form {
            text-align: right;
            margin-top: 10px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">{% block page_title %}{% endblock %}</span>
                <div class="mdl-layout-spacer"></div>
                <div class="logout-form">
                    <form method="post" action="{% url 'custom_logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Cerrar sesi√≥n</button>
                    </form>
                </div>
            </div>
        </header>
        <main class="mdl-layout__content">
            {% block content %}{% endblock %}
        </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
