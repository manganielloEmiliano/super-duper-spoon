<!DOCTYPE html>
<html>
<head>
    <title>Detalles del Socio</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
   <style>
        .socio-details {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Detalles del Socio</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-offset">
                    <div class="mdl-card mdl-shadow--6dp socio-details">
                        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                            <h2 class="mdl-card__title-text">Detalles del Socio</h2>
                        </div>
                        <div class="mdl-card mdl-shadow--6dp">
                            <div class="mdl-card__supporting-text">
                                <p><strong>Nombre:</strong> {{ socio.nombre }}</p>
                                <p><strong>Apellido:</strong> {{ socio.apellido }}</p>
                                <p><strong>DNI:</strong> {{ socio.dni }}</p>
                                <p><strong>Fecha de Nacimiento:</strong> {{ socio.fecha_nacimiento }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
