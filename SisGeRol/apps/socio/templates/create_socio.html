{% extends 'base.html' %}


{% block title %}Crear Socio{% endblock %}

{% block page_title %}Crear Socio{% endblock %}

{% block content %}
<div class="mdl-card mdl-shadow--2dp" style="width: 50%; margin: auto; margin-top: 80px; background-color: #EBEBEB;">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Crear Socio</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <form method="post" action="{% url 'socio-create' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Guardar</button>
        </form>
    </div>
</div>
{% endblock %}
