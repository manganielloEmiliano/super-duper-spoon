
{% extends 'base_generic.html' %}

{% block content %}
  <h1>Confirmar eliminación</h1>
  <p>¿Estás seguro de que quieres eliminar la mensualidad "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
  </form>
  <a href="{% url 'mensualidad-detail' object.pk %}">Cancelar</a>
{% endblock %}
