{% extends 'base.html' %}

{% block title %}Editar Mensualidad{% endblock %}

{% block page_title %}Editar Mensualidad{% endblock %}

{% block content %}
<div class="mdl-grid " style="display: flex; justify-content: center; margin-top: 70px;">
  <div class="mdl-cell  " style="">
    <div class="mdl-card mdl-shadow--6dp" style="margin: 20px 0;">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Editar Mensualidad</h2>
      </div>
      <div class="mdl-card__supporting-text " style="background-color: #EBEBEB;">
        <form method="post" action="">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit"
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Guardar
            Cambios</button>
        </form>
      </div>
      <div class="mdl-card__actions mdl-card--border " style="background-color: #EBEBEB;">
        <a href="{% url 'mensualidad-detail' pk=object.pk %}"
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
          style="display: flex; justify-content: center;">Cancelar</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
